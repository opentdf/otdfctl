name: 'languagetool'

on:
  pull_request:
    branches:
      - main
      - "release/**"
    paths:
      - '**/*.md'
      - '**/*.txt'

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: reviewdog/action-languagetool@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          disabled_categories: ''
