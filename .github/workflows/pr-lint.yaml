name: 'ðŸ§¹ Lint PR Title'
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled

permissions:
  pull-requests: read

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-22.04
    steps:
      - uses: amannn/action-semantic-pull-request@e9fabac35e210fea40ca5b14c0da95a099eff26f
        with:
          types: |
            fix
            feat
            chore
            docs
          scopes: |
            core
            tui
            demo
            ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
