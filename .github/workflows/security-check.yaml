name: 'üîç Security Check'

on:
  pull_request:
    branches:
      - main

jobs:
  govulncheck_job:
    runs-on: ubuntu-latest
    name: Run govulncheck
    steps:
      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          go-version-file: go.mod
          go-package: ./...
