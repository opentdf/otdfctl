name: 'CI - Build'

on:
  push:
    branches:
      - feat/implement-ci-build-workflow
  pull_request:
    branches:
      - main
jobs:
  build-targets:
    name: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: set-env-vars
        run: go env -w "GOPRIVATE=github.com/opentdf/*"
      - name: make-targets
        run: make build
      - name: smoke-test
        run: go test ./... -short -race -cover
      - name: Release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./target/tructl-darwin-arm64
          body: "This is a test release, and will be removed"
          tag_name: "test-release"
          repository: opentdf/tructl
          generate_release_notes: true


