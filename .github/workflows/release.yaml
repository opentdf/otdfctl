name: 'Release'
on:
  workflow_dispatch:
    inputs:
      versionBumpType:
        description: 'Version Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  MAINTAINER_TEAM: opentdf-cli

jobs:
  build-targets:
    name: build-targets
    runs-on: ubuntu-22.04
    env:
      GOPRIVATE: github.com/opentdf/platform/*
      BIN_NAME: tructl
    steps:
      - name: Is actor in ${{ env.MAINTAINER_TEAM }}
        uses: actions/github-script@v7
        with:
          script: |
            const org = context.repo.owner;
            const team_slug = "${{ env.MAINTAINER_TEAM }}";
            const username = context.actor;

            // API request to check team membership
            try {
              const resp = await github.rest.teams.getMembershipForUserInOrg({
                org,
                team_slug,
                username,
              })
              if (response.data.state === 'active') {
                console.log(`${username} is a member of the team ${team_slug}.`);
              } else {
                console.log(`${username} is not an active member of the team ${team_slug}.`);
                core.setFailed(`${username} is not an active member of the team ${team_slug}.`);
              }
            } catch(error) {
              console.log(`Error checking membership: ${error}`);
              core.setFailed(`Error checking membership: ${error}`);
            }
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          cache: false
      - name: Get next version
        uses: reecetech/version-increment@2023.9.3
        id: version
        with:
          release_branch: main
          scheme: semver
          increment: ${{ github.event.inputs.versionBumpType }}
          pep440: false
      - name: print-version
        run: echo Incrementing Version ${{ steps.version.outputs.current-version }} -> ${{ steps.version.outputs.version }}
      # TODO: remove this step when `opentdf/platform` is public
      # special app the virtru eng team created, to grab a token for accessing other org repos, in a secure way
      - name: Generate a token
        id: generate_token
        uses: actions/create-github-app-token@v1.5.0
        with:
          app-id: '416599'
          private-key: '${{ secrets.GH_APP_PRIVATE_KEY }}'
          owner: ${{ github.repository_owner }}
          repositories: 'platform'
      - run: git config --global url.https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/.insteadOf https://github.com/
      - name: make-targets
        env:
          SEM_VER: ${{ steps.version.outputs.version }}
        run: make build
      - name: smoke-test
        run: go test ./... -short -race -cover
      - name: Compress the builds and generate checksums
        env:
          SEM_VER: ${{ steps.version.outputs.version }}
        run: make zip-builds
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: './output/**/*'
          body: 'This is a test release, and will be removed'
          tag_name: ${{ steps.version.outputs.version }}
          repository: opentdf/tructl
          generate_release_notes: true
